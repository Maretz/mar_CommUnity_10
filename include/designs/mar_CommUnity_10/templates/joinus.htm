<div class="com10newsinput">
<form action="index.php?joinus" method="POST" class="form-horizontal" role="form">
    <fieldset>
        <legend>{_lang_yourdata}:</legend>
        <div class="alert alert-info">{_lang_plsfilloutallfields}</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_name}</label>
            <div class="col-sm-10">
                <input name="name" {readonly} maxlength="15" value="{name}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_skill}?</label>
            <div class="col-xs-4">
                <select class="form-control" name="skill">{skill}</select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_icqnumber}</label>
            <div class="col-sm-10">
                <input type="text" name="icqnumber" value="{icqnumber}" class="form-control" placeholder="ICQ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_favmap}</label>
            <div class="col-sm-10">
                <input type="text" name="favmap" value="{favmap}" class="form-control" placeholder="fav. Map">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_mail}</label>
            <div class="col-sm-10">
                <input type="text" name="mail" value="{mail}" class="form-control" placeholder="eMail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_age}</label>
            <div class="col-sm-10">
                <input type="text" name="age" value="{age}" class="form-control" placeholder="Alter">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_hometown}</label>
            <div class="col-sm-10">
                <input type="text" name="hometown" value="{hometown}" class="form-control" placeholder="Wohnort">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_squad}</label>
            <div class="col-xs-4">
                <select class="form-control" name="squad">{squad}
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{_lang_ground}</label>
            <div class="col-sm-10">
                <textarea name="ground" class="form-control" rows="3" placeholder="weitere Infos">{ground}</textarea>
            </div>
        </div>
        {EXPLODE}
        <div class="checkbox">
            <label>
                <input type="checkbox" name="rules" value="{_lang_yes}" /> {_lang_rulzreaded}
            </label>
        </div>
        {EXPLODE}{RULES}{EXPLODE}
        <br> {ANTISPAM}
        <br>
        <div class="text-right">
            <input type="submit" class="btn btn-primary" name="sub" value="{_lang_formsub}" />
        </div>
        <br>
    </fieldset>
</form>
</div>
