<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="include/admin/templates/style.css">
    <link rel="stylesheet" type="text/css" href="include/bootstrap/bootstrap.css"> 
    {diashow_html}
    <script language="JavaScript" type="text/javascript">
        <!--
        function openWindow() {
            var fenster = window.open('index.php?gallery-showOrig-{id}-{endung}', 'origBild', 'scrollbars=yes,toolbar=yes,status=yes,resizable=yes,top=0,left=0,width={breite},height={hoehe}');
            fenster.focus();
            return (false);
        }

        function closeThisWindow() {
            opener.focus();
            window.close();
        }

        function doVote(n1) {
            document.location.href = "index.php?gallery-show-{cid}-p{bildr}=0&doVote=" + n1;
        }

        function closeDiashowDiv() {
            document.getElementById('diashowDiv').style.display = "none";
        }

        function showDiashowDiv() {
            document.getElementById('diashowDiv').style.display = "inline";
        }

        function startDiashow(sek) {
            document.location.href = "index.php?gallery-show-{cid}-p{bildr}&diashow=start&sek=" + sek;
        }
        //-->
    </script>
</head>

<body>
    <table class="table table-bordered">
        <tr>
            <td class="active">

                <div class="layer" id="diashowDiv" style="position:absolute; top:25px; left:25px; display:none; width:85px; height:15px;">
                    <table onmouseover="showDiashowDiv()" onmouseout="closeDiashowDiv()" width="85" class="table table-bordered">
                        <tr>
                            <td class="Cdark" title="Bilder alle 3 Sekunden wechseln" width="15" onClick="startDiashow(3)" style="cursor:pointer">&nbsp;3&nbsp;</td>
                            <td class="Cmite" title="Bilder alle 5 Sekunden wechseln" width="15" onClick="startDiashow(5)" style="cursor:pointer">&nbsp;5&nbsp;</td>
                            <td class="Cdark" title="Bilder alle 10 Sekunden wechseln" width="15" onClick="startDiashow(10)" style="cursor:pointer">&nbsp;10&nbsp;</td>
                            <td class="Cmite" title="Bilder alle 20 Sekunden wechseln" width="15" onClick="startDiashow(20)" style="cursor:pointer">&nbsp;20&nbsp;</td>
                            <td class="Cdark" title="Bilder alle 30 Sekunden wechseln" width="15" onClick="startDiashow(30)" style="cursor:pointer">&nbsp;30&nbsp;</td>
                        </tr>
                    </table>
                </div>

                <table class="table table-bordered">
                    <tr>
                        <td class="Cnorm" align="center" width="15">
                            <a href="javascript:closeThisWindow()"><img src="include/images/icons/del.gif" alt="{_lang_close}" title="{_lang_close}" border="0"></a>
                        </td>
                        <td class="Cmite" align="center" width="15">
                            <a href="index.php?gallery-show-{cid}-p{last}"><img src="include/images/icons/pfeill.gif" alt="{_lang_back}" title="{_lang_back}" border="0"></a>
                        </td>
                        <td class="Cmite" align="center" width="15">
                            <a href="index.php?gallery-show-{cid}-p{next}"><img src="include/images/icons/pfeilr.gif" alt="{_lang_forward}" title="{_lang_forward}" border="0"></a>
                        </td>
                        <td class="Cnorm" align="center" width="15" onmouseout="closeDiashowDiv()" onmouseover="showDiashowDiv()">
                            <a href="index.php?gallery-show-{cid}-p{diashow}"><img src="include/images/icons/diashow.gif" alt="{_lang_diashowstartstop}" title="{_lang_diashowstartstop}" border="0"></a>
                        </td>
                        <td title="{_lang_participant}: {vote_klicks}" align="right">
                            <ul class="pagination pagination-sm">
                                <li><a onClick="doVote(1)" style="cursor:pointer">1</a></li>
                                <li><a onClick="doVote(2)" style="cursor:pointer">2</a></li>
                                <li><a onClick="doVote(3)" style="cursor:pointer">3</a></li>
                                <li><a onClick="doVote(4)" style="cursor:pointer">4</a></li>
                                <li><a onClick="doVote(5)" style="cursor:pointer">5</a></li>
                                <li><a onClick="doVote(6)" style="cursor:pointer">6</a></li>
                                <li><a onClick="doVote(7)" style="cursor:pointer">7</a></li>
                                <li><a onClick="doVote(8)" style="cursor:pointer">8</a></li>
                                <li><a onClick="doVote(9)" style="cursor:pointer">9</a></li>
                                <li><a onClick="doVote(10)" style="cursor:pointer">10</a></li>
                                <ul>
                                    {_lang_rating}: <span class="badge">{vote_wertung}</span>
                        </td>
                    </tr>
                </table>
                <br />
                <table class="table text-center imgresponsiv">
                    <tr>
                        <td>
                            <a href="index.php?gallery-showOrig-{id}-{endung}" onClick="return openWindow();" target="_blank"><img class="imgresponsiv" id="bild1" style="progid:DXImageTransform.Microsoft.{bild_style}" src="include/images/gallery/img_norm_{id}.{endung}" border="0" /></a>
                        </td>
                    </tr>
                </table>

                <br />
                <table class="table table-bordered">
                    <tr>
                        <td class="active"><strong>{_lang_desc}:</strong>: {besch}</td>
                    </tr>
                </table>
                {EXPLODE}
                <br />
                <table class="table table-bordered text-center">
                    <legend>{_lang_comments}:</legend>
            </td>
        </tr>
        <td>
            <form action="index.php?gallery-show-{cid}-p{bildr}" method="POST" class="form-horizontal" role="form">
                {insertmsg}
                <input type="text" name="name" class="form-control" value="{uname}" />
                <br />
                <textarea cols="50" rows="2" class="form-control" name="text"></textarea>
                <br /> {antispam}
                <br>
                <input type="submit" class="btn btn-primary" name="subgalkom" value="{_lang_formsub}">
            </form>
        </td>
        </tr>
        </table>
        <br />
        <table class="table table-bordered">
            {EXPLODE}
            <tr>
                <td><b>{name}:</b> &nbsp; {text}</td>
            </tr>{EXPLODE}
        </table>
        </td>
        </tr>
    </table>
</body>
</html>
{EXPLODE}

</html>
